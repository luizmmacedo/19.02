    <script>
        // Fun√ß√£o para calcular o tempo
        function calcularTempo() {
            const dataInicio = new Date("2022-02-19T00:00:00");
            const dataAtual = new Date();
            const diff = dataAtual - dataInicio;
            const anos = new Date(diff).getUTCFullYear() - 1970;
            const meses = new Date(diff).getUTCMonth();
            const dias = new Date(diff).getUTCDate() - 1;
            const horas = dataAtual.getHours();
            const minutos = dataAtual.getMinutes();
            const segundos = dataAtual.getSeconds();

            const proximaData = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 19);
            if (dataAtual.getDate() > 19) {
                proximaData.setMonth(proximaData.getMonth() + 1);
            }

            const diffProxima = proximaData - dataAtual;
            const diasProxima = Math.floor(diffProxima / (1000 * 60 * 60 * 24));
            const horasProxima = new Date(diffProxima).getUTCHours();
            const minutosProxima = new Date(diffProxima).getUTCMinutes();
            const segundosProxima = new Date(diffProxima).getUTCSeconds();

            document.getElementById("contador").innerHTML = `Estamos juntos h√° ${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos.<br><br>Vamos comemorar o pr√≥ximo dia 19 em: ${diasProxima} dias, ${horasProxima} horas, ${minutosProxima} minutos, ${segundosProxima} segundos.`;
        }

        // Fun√ß√£o para verificar se √© a data especial
        function verificarDataEspecial() {
            const agora = new Date();
            const dataAlvo = new Date("2024-12-25T00:00:00");
            if (agora >= dataAlvo) {
                // Exibe o modal de Natal
                const modal = new bootstrap.Modal(document.getElementById('natalModal'));
                modal.show();
            }
        }

        // Fun√ß√£o para tocar a m√∫sica de Natal
        let audioNatal;
        function playMusic() {
            if (!audioNatal) {
                audioNatal = new Audio('musica_natal.mp3');  // Substitua pelo caminho correto do arquivo de m√∫sica de Natal
                audioNatal.loop = true;
            }
            audioNatal.play();
        }

        // Fun√ß√£o para tocar a m√∫sica do Luiz ao clicar no nome "Luiz" (sem loop)
        let audioLuiz;
        document.getElementById('luizName').addEventListener('click', function() {
            // Tocar m√∫sica espec√≠fica uma vez ao clicar no nome "Luiz"
            if (!audioLuiz) {
                audioLuiz = new Audio('luiz.mp3');  // Substitua pelo caminho correto do arquivo de m√∫sica do Luiz
            }
            audioLuiz.play();
        });

        // Fun√ß√£o para gerar flocos de neve
        function gerarFlocosDeNeve() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 250; i++) {  // Gera 250 flocos de neve
                const floco = document.createElement('div');
                floco.classList.add('snowflake');
                floco.innerHTML = '‚ùÑ';
                floco.style.left = `${Math.random() * 100}vw`;  // Posi√ß√£o horizontal aleat√≥ria
                floco.style.animationDuration = `${Math.random() * 3 + 3}s`;  // Dura√ß√£o aleat√≥ria de anima√ß√£o
                floco.style.animationDelay = `${Math.random() * 5}s`;  // Delay aleat√≥rio para a anima√ß√£o
                snowContainer.appendChild(floco);
            }
        }

        window.onload = function() {
            gerarFlocosDeNeve();  // Chama a fun√ß√£o para gerar os flocos de neve quando a p√°gina carregar
            setInterval(calcularTempo, 1000);
            calcularTempo();
            verificarDataEspecial();
        };
    </script>
